<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeadpoolSocial - Sign In</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Bangers', cursive, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 50%, #1a0000 100%);
            color: #fff;
            min-height: 100vh;
        }

        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signin-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(50, 0, 0, 0.9) 100%);
            border: 5px solid #ff0000;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255, 0, 0, 0.5), 0 0 50px rgba(255, 0, 0, 0.3);
            animation: slideIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(0);
            }
        }

        .signin-container::before {
            content: 'üíÄ';
            position: absolute;
            top: -30px;
            right: -30px;
            font-size: 150px;
            opacity: 0.1;
            transform: rotate(15deg);
        }

        .title {
            font-size: 2.5rem;
            color: #ff0000;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 
                3px 3px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                0 0 20px #ff0000;
        }

        .subtitle {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 30px;
            font-size: 1.1rem;
            text-shadow: 2px 2px 0 #000;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            color: #ffcc00;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 0 #000;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 3px solid #ff0000;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-family: 'Comic Sans MS', cursive;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            transform: scale(1.02);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .signin-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: #fff;
            border: 4px solid #000;
            padding: 18px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 0 #000;
            box-shadow: 0 6px 0 #660000, 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .signin-btn::before {
            content: 'üó°Ô∏è';
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            transition: left 0.3s ease;
        }

        .signin-btn:hover::before {
            left: 20px;
        }

        .signin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 0 #660000, 0 15px 35px rgba(0, 0, 0, 0.7);
        }

        .signin-btn:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #660000, 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 3px solid #ff0000;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            color: #fff;
            font-size: 1.1rem;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .deadpool-quote {
            text-align: center;
            margin-top: 25px;
            color: #ffcc00;
            font-style: italic;
            font-size: 0.95rem;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px dashed #ff0000;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            border: 3px solid #000;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            background: #ff0000;
            transform: scale(1.1);
        }

        .weapon-icon {
            position: absolute;
            font-size: 2rem;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .weapon-1 {
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .weapon-2 {
            bottom: 15%;
            left: 5%;
            animation-delay: 1s;
        }

        @media (max-width: 768px) {
            .signin-container {
                padding: 40px 25px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .weapon-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="three-container"></div>
    
    <a href="index.html" class="back-btn">‚¨ÖÔ∏è Back</a>
    
    <div class="weapon-icon weapon-1">üî´</div>
    <div class="weapon-icon weapon-2">‚öîÔ∏è</div>
    
    <div class="content">
        <div class="signin-container">
            <h1 class="title">üé≠ SIGN IN üé≠</h1>
            <p class="subtitle">"You can't spell 'slaughter' without 'laughter'!"</p>
            
            <form id="signinForm">
                <div class="form-group">
                    <label class="form-label">üéØ Username:</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Enter your mercenary ID..."
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label">üîí Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Top secret... like my chimichanga recipe"
                        required
                    >
                </div>
                
                <button type="submit" class="signin-btn">
                    MAXIMUM EFFORT LOGIN! üí•
                </button>
            </form>
            
            <div id="errorMessage" class="error-message">
                ‚ùå Wrong credentials, bub! Try again or I'll break the fourth wall... again! üíÄ
            </div>
            
            <div class="deadpool-quote">
                "With great power comes great irresponsibility... wait, that's not right."
            </div>
        </div>
    </div>
